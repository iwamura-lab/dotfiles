# Use 256 color terminal
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
# resolve Esc key typing delay
set -s escape-time 0
# refresh status line per one second
set-option -g status-interval 1
# make the window index start with 1
set-option -g base-index 1
# make the pane index start with 1
set-option -g pane-base-index 1

# key bindings
# prefix key
set -g prefix C-o
# move from one pane to another by shift + arrow keys
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# activate mouse operation
set -g mouse on
